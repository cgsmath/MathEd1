<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUST 게임</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2em;
    }
    h2 {
      border-left: 4px solid #003366;
      padding-left: 0.5em;
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    p {
      line-height: 1.6;
    }
    .btn-group {
      margin-top: 1.5em;
    }
    .btn {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>TRUST 실험 게임</h1>
  </header>
  <main>
    <section>
      <h2>게임 소개</h2>
      <p>이 TRUST 게임은 경제적 선택과 신뢰를 탐색하는 간단한 실험입니다. 아래의 선택지를 통해 상대에게 보내고 싶은 금액을 선택해 주세요.</p>
    </section>

    <section id="game">
      <h2>금액 선택</h2>
      <p>상대에게 얼마를 보낼까요? (총 보유 금액: 100)</p>
      <div class="btn-group">
        <button class="btn" onclick="submitChoice(0)">0</button>
        <button class="btn" onclick="submitChoice(25)">25</button>
        <button class="btn" onclick="submitChoice(50)">50</button>
        <button class="btn" onclick="submitChoice(75)">75</button>
        <button class="btn" onclick="submitChoice(100)">100</button>
      </div>
    </section>

    <section id="result" style="display:none;">
    </section>
  </main>

  <footer>
    &copy; 2025 TRUST 실험 프로젝트
  </footer>

  <script>
    function submitChoice(amount) {
      const resultDiv = document.getElementById("result");
      document.getElementById("game").style.display = "none";
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h2>결과</h2><p>당신은 ${amount}원을 보냈습니다. 상대방은 몇 배로 돌려줄까요?</p>`;
    }
  </script>
</body>
</html>
