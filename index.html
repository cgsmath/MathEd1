<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PME2 메인 페이지</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #212529;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 2em;
      text-align: center;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      margin-top: 3em;
    }
    .nav-button {
      padding: 1.2em 2em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-button:hover {
      background-color: #002244;
    }
    footer {
      background-color: #f1f1f1;
      color: #666;
      font-size: 0.9em;
      text-align: center;
      padding: 2em 1em;
      margin-top: 4em;
    }
  </style>
</head>
<body>
  <header>
    <h1>PME2 프로젝트 메인 페이지</h1>

  <main>
    <p>아래 버튼을 클릭하여 각 하위 페이지로 이동하세요.</p>
    <div class="button-grid">
